<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Autom√°tico</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .carousel-container { 
            width: 100%; 
            max-width: 600px; 
            overflow: hidden; 
            margin: auto; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .carousel {
            display: flex;
            width: 300%;
            animation: slide 9s infinite;
        }
        .carousel img {
            width: 100%;
            height: auto;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img src="https://github.com/Blue-ops07/carrossel-imagens/blob/main/logo-Photoroom.png?raw=true" alt="Logo Photoroom" alt="Imagem 1">
            <img src="https://via.placeholder.com/600x300/33FF57/FFFFFF?text=Imagem+2" alt="Imagem 2">
            <img src="https://via.placeholder.com/600x300/3357FF/FFFFFF?text=Imagem+3" alt="Imagem 3">
        </div>
    </div>
</body>
</html>
