<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Automático</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .carousel-container {
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            justify-content: center;
        }

        .carousel {
            display: flex;
            align-items: center;
            animation: slide 22s infinite linear;
        }

        .carousel img {
            height: auto;  /* Altura automática para manter a proporção */
            width: 100%;   /* As imagens vão se ajustar à largura do container */
            object-fit: contain;  /* A imagem será adaptada para caber no espaço sem deformação */
            flex-shrink: 0;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img src="https://github.com/Blue-ops07/carrossel-imagens/blob/main/Logo_da_NUCLEP.png?raw=true" alt="Logo NUCLEP">
            <img src="https://github.com/Blue-ops07/carrossel-imagens/blob/main/Marca_480.png?raw=true" alt="Marca 480">
            <img src="https://github.com/Blue-ops07/carrossel-imagens/blob/main/cmd-Photoroom.png?raw=true" alt="CMD Photoroom">
            <img src="https://github.com/Blue-ops07/carrossel-imagens/blob/main/geap-saude-Photoroom.png?raw=true" alt="GEAP Saúde">
            <img src="https://github.com/Blue-ops07/carrossel-imagens/blob/main/klini_saude-Photoroom.png?raw=true" alt="Klini Saúde">
            <img src="https://github.com/Blue-ops07/carrossel-imagens/blob/main/logo-Photoroom.png?raw=true" alt="Logo Photoroom">
            <img src="https://github.com/Blue-ops07/carrossel-imagens/blob/main/logo-memorial-saude.png?raw=true" alt="Memorial Saúde">
            <img src="https://github.com/Blue-ops07/carrossel-imagens/blob/main/porto-seguro-logo-0.png?raw=true" alt="Porto Seguro">
            <img src="https://github.com/Blue-ops07/carrossel-imagens/blob/main/real-grandeza.png?raw=true" alt="Real Grandeza">
            <img src="https://github.com/Blue-ops07/carrossel-imagens/blob/main/samoc-saude-logo.png?raw=true" alt="Samoc Saúde">
            <img src="https://github.com/Blue-ops07/carrossel-imagens/blob/main/sulamerica-Photoroom.png?raw=true" alt="SulAmérica">
        </div>
    </div>
</body>
</html>
